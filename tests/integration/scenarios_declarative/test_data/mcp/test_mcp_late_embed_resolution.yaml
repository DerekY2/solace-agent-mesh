test_case_id: "mcp_late_embed_resolution_001"
description: "Tests that MCP tools properly resolve late embeds (artifact_content) in their parameters"
skip_intermediate_events: true

test_runner_config_overrides:
  agent_config:
    mcp_tool_response_save_threshold_bytes: 10 # Force saving

# Setup artifacts for late embed resolution testing
setup_artifacts:
  - filename: "source_data.txt"
    user_id: "mcp_late_embed_tester@example.com"
    mime_type: "text/plain"
    content: "This is test content from an artifact"

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_late_embed_tester@example.com"
  parts:
    - type: "text"
      text: "Call the MCP tool with late embed parameters: artifact content."
  external_context:
    a2a_session_id: "session_mcp_late_embed_001"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_with_late_embeds"
                type: "function"
                function:
                  name: "get_data_stdio"
                  # Test late embeds (artifact_content) - these should be resolved before reaching MCP server
                  arguments: >
                    {
                      "response_to_return": {
                        "content": [
                          {
                            "type": "text", 
                            "text": "Artifact content: «artifact_content:source_data.txt»"
                          }
                        ]
                      }
                    }

  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            # Verify that late embeds were resolved in the tool parameters
            mcp_tool_output:
              content:
                - type: "text"
                  # Should contain actual artifact content instead of "«artifact_content:source_data.txt»"
                  text_contains: "Artifact content: This is test content from an artifact"

    static_response:
      choices:
        - message:
            role: "assistant"
            content: "Successfully called MCP tool with resolved late embed parameters."

expected_gateway_output:
  - type: "final_response"
    content_parts:
      - type: "text"
        text_exact: "Successfully called MCP tool with resolved late embed parameters."