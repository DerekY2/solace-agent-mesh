test_case_id: "mcp_intelligent_disabled_001"
description: "Tests that when intelligent processing is off, the raw response is saved as JSON."

test_runner_config_overrides:
  agent_config:
    mcp_intelligent_processing:
      enable_intelligent_processing: false # The key setting for this test

gateway_input:
  target_agent_name: "TestAgent"
  parts:
    - type: "text"
      text: "Get any data, intelligent processing is off."

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_789"
                type: "function"
                function:
                  name: "get_data_stdio"
                  arguments: '{"task_description": "Get any data, intelligent processing is off."}'

mcp_interactions:
  - content:
      - type: "image"
        data: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
        mime_type: "image/png"

expected_gateway_output:
  - type: "artifact_created"
    filename_contains: "_raw.json" # Should be a raw JSON fallback
    mime_type: "application/json"
    metadata_contains:
      source_tool_name: "get_data_stdio"
      processing_type: "raw_fallback"
