test_case_id: "mcp_text_processing_001"
description: "Tests that a simple text response from an MCP tool is saved as a .txt artifact."

gateway_input:
  target_agent_name: "TestAgent"
  parts:
    - type: "text"
      text: "Get text data from the test server."

llm_interactions:
  - expected_request:
      messages:
        - role: "user"
          content: "Get text data from the test server."
    static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_123"
                type: "function"
                function:
                  name: "get_data_stdio"
                  arguments: '{"response_to_return": {"content": [{"type": "text", "text": "This is a simple text response."}]}}'
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed"
            mcp_tool_output:
              content:
                - type: "text"
                  text: "This is a simple text response."
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the text data and saved it as an artifact."

expected_gateway_output:
  - type: "artifact_created"
    filename_contains: ".txt"
    mime_type: "text/plain"
    metadata_contains:
      source_tool_name: "get_data_stdio"
      content_type: "text"
      detected_format: "plain"
