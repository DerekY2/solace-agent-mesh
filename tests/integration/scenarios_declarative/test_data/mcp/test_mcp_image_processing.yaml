test_case_id: "mcp_image_processing_001"
description: "Tests that a base64 image response is correctly saved as a .png artifact."

gateway_input:
  target_agent_name: "TestAgent"
  parts:
    - type: "text"
      text: "Get image data."

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_456"
                type: "function"
                function:
                  name: "get_data_stdio"
                  arguments: '{"task_description": "Get image data."}'
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            message_to_llm_matches_regex: "The full response has been saved as artifact 'get_data_stdio_image_0_.*\\.png' \\(version 0\\)\\."
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the image and saved it as an artifact."

mcp_interactions:
  - content:
      - type: "image"
        data: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" # 1x1 red pixel
        mime_type: "image/png"

expected_gateway_output:
  - type: "artifact_created"
    filename_contains: ".png"
    mime_type: "image/png"
    metadata_contains:
      source_tool_name: "get_data_stdio"
      content_type: "image"
      original_mime_type: "image/png"
