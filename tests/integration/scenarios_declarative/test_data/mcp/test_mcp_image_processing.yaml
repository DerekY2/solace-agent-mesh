test_case_id: "mcp_image_processing_001"
description: "Tests that a base64 image response is correctly saved as a .png artifact."

agent_config:
  agent_name: "TestAgent"
  tools:
    - tool_type: mcp
      tool_name: "get_data"
  mcp_intelligent_processing:
    enable_intelligent_processing: true

gateway_input:
  target_agent_name: "TestAgent"
  parts:
    - type: "text"
      text: "Get image data."

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_456"
                type: "function"
                function:
                  name: "get_data"
                  arguments: '{"task_description": "Get image data."}'

mcp_interactions:
  - content:
      - type: "image"
        data: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" # 1x1 red pixel
        mime_type: "image/png"

expected_gateway_output:
  - type: "artifact_created"
    filename_contains: ".png"
    mime_type: "image/png"
    metadata_contains:
      source_tool_name: "get_data"
      content_type: "image"
      original_mime_type: "image/png"
