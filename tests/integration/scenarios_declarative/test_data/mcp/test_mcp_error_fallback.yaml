test_case_id: "mcp_error_fallback_001"
description: "Tests that with fallback enabled, a malformed response is saved as raw JSON."

test_runner_config_overrides:
  agent_config:
    mcp_intelligent_processing:
      enable_intelligent_processing: true
      fallback_to_raw_on_error: true # The key setting for this test

gateway_input:
  target_agent_name: "TestAgent"
  parts:
    - type: "text"
      text: "Get malformed data."

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_abc"
                type: "function"
                function:
                  name: "get_data_stdio"
                  arguments: '{"response_to_return": {"content": [{"type": "image", "data": "this-is-not-valid-base64", "mime_type": "image/png"}]}}'
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            message_to_llm_matches_regex: "The full response has been saved as artifact '.*_raw_.*\\.json' \\(version 0\\)\\."
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the data and saved it as a raw artifact due to a processing error."

expected_gateway_output:
  - type: "artifact_created"
    filename_contains: "_raw.json" # Should be a raw JSON fallback
    mime_type: "application/json"
    metadata_contains:
      source_tool_name: "get_data_stdio"
      processing_type: "raw_fallback"
